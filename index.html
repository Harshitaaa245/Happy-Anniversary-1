<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Anniversary Babie 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Y2K Pop-up -->
  <div class="popup" id="anniversary-popup">
    <div class="popup-box">
      <h2> Happy anniversary babie! </h2>
      <p>Would you like to see what I’ve got for you today?</p>
      <div class="popup-buttons">
        <button class="yes-btn">Yes</button>
        <button class="yes-btn">Yes</button>
        <button class="close-btn">❌</button>
      </div>
    </div>
  </div>

  <!-- Y2K Menu -->
  <main id="menu" class="hidden">
    <h1 class="menu-title">choose your surprise ✨</h1>
    <div class="menu-grid">
      <div class="menu-item">
        <div class="icon">🎞️</div>
        <span>gallery</span>
      </div>
      <div class="menu-item">
        <div class="icon">💌</div>
        <span>letter</span>
      </div>
      <div class="menu-item">
        <div class="icon">🎲</div>
        <span>fun quiz</span>
      </div>
      <div class="menu-item">
        <div class="icon">📅</div>
        <span>things I want to do with you</span>
      </div>
      <div class="menu-item">
        <div class="icon">🎨</div>
        <span>art for you</span>
      </div>
      <div class="menu-item">
        <div class="icon">🎶</div>
        <span>songs for you</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
