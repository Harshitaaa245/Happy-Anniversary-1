<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letter for You ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pixelify Sans', cursive;
      background: url('images/letter-background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Envelope animation */
    .envelope-intro {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: auto;
      animation: float 2s ease-in-out infinite alternate;
      z-index: 2;
      cursor: pointer;
      background: none;
    }

    @keyframes float {
      from { transform: translate(-50%, -50%) rotate(-5deg); }
      to { transform: translate(-50%, -55%) rotate(5deg); }
    }

    /* Letter tab styling */
    .letter-tab {
      background: #ffe4f0;
      border: 3px dashed #ff82b2;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      padding: 2rem;
      box-shadow: 0 0 20px #ffaad4;
      overflow-y: auto;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      animation: popIn 0.4s ease-out;
      z-index: 10;
      background-image: url('images/doodles-border.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      backdrop-filter: blur(3px);
    }

    @keyframes popIn {
      from { transform: translateX(-50%) scale(0.9); opacity: 0; }
      to { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff8fc1;
      border: none;
      color: white;
      padding: 6px 14px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .letter-content {
      color: #88004d;
      font-size: 1.1rem;
      font-family: 'Pixelify Sans', cursive;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    /* Typing effect with fixed-size blinking cursor */
    .typewriter {
      position: relative;
      display: inline-block;
      font-size: 1.1rem;
      line-height: 1.4rem;
      font-family: 'Pixelify Sans', cursive;
      white-space: pre-wrap;
    }

  
    @keyframes blink-caret {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Scrollbar */
    .letter-tab::-webkit-scrollbar {
      width: 8px;
    }

    .letter-tab::-webkit-scrollbar-track {
      background: #ffeef6;
      border-radius: 10px;
    }

    .letter-tab::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ffaad4, #ff69b4);
      border-radius: 10px;
    }

    /* Back to Home button */
    .back-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffd3e6;
      color: #88004d;
      border: 2px dashed #ff82b2;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 12px;
      font-family: 'Pixelify Sans', cursive;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 8px #ffaacc;
      z-index: 20;
    }
  </style>
</head>
<body>

  <!-- Envelope Image -->
  <img src="images/Cute Mail Sticker - Cute Mail Mailbox - Discover & Share GIFs.gif" alt="Envelope" class="envelope-intro" id="envelope" />

  <!-- Letter Tab -->
  <div class="letter-tab" id="letterTab">
    <button class="close-btn" onclick="closeLetter()">X</button>
    <div class="letter-content">
      <p class="typewriter" id="typedText"></p>
    </div>
  </div>

  <!-- Back to Home -->
  <a href="index.html" class="back-btn">Back to Home</a>

  <script>
  const fullText = `
Dearest Meri Jaan,

This letter is just a small piece of all the words Iâ€™ve been holding in my heart. Youâ€™ve turned ordinary moments into memories I want to carry forever. Thereâ€™s so much art in your laughter, poetry in your eyes, and warmth in the way you say my name.

Thank you for being patient, playful, weird, wise, and wonderful.

Iâ€™ll write to you a thousand times over, and it still wonâ€™t be enough to tell you just how much I adore you. Happy Anniversary!

Love and light forever,
Hersey ðŸ’—`;

  const envelope = document.getElementById('envelope');
  const letter = document.getElementById('letterTab');
  const typedText = document.getElementById('typedText');

  // Create cursor element
  const cursor = document.createElement("span");
  cursor.id = "cursor";
  cursor.textContent = "|";
  cursor.style.animation = "blink-caret 0.8s step-end infinite";
  cursor.style.display = "inline-block";
  cursor.style.marginLeft = "1px";
  cursor.style.color = "#ff82b2";

  envelope.addEventListener('click', () => {
    envelope.style.display = 'none';
    letter.style.display = 'block';
    typedText.textContent = '';
    typedText.appendChild(cursor);
    typeWriterEffect(fullText);
  });

  function typeWriterEffect(text, i = 0) {
    if (i < text.length) {
      const char = text.charAt(i);
      cursor.remove(); // remove, so we can re-append after the new char
      typedText.textContent += char;
      typedText.appendChild(cursor);
      setTimeout(() => typeWriterEffect(text, i + 1), 25);
    }
  }

  function closeLetter() {
    letter.style.display = 'none';
  }
</script>
</body>
</html>
